# RabbitMQ Configuration for Browser Automation System
# Optimized for high throughput and reliability

# Memory and disk thresholds
vm_memory_high_watermark.relative = 0.6
disk_free_limit.relative = 2.0

# Connection settings
heartbeat = 60
frame_max = 131072
channel_max = 2047

# Queue settings
queue_master_locator = min-masters
ha_promote_on_shutdown = when-synced
ha_promote_on_failure = when-synced

# Message persistence
persister_confirm_threshold = 500
msg_store_file_size_limit = 16777216

# Management plugin
management.tcp.port = 15672
management.tcp.ip = 0.0.0.0

# Logging
log.console = true
log.console.level = info
log.file = false

# Clustering (for future scaling)
cluster_formation.peer_discovery_backend = classic_config
cluster_formation.classic_config.nodes.1 = rabbit@localhost

# Performance tuning
collect_statistics_interval = 10000
management.rates_mode = basic
